    <br>


    <main class="container">
        <div class="row">

            <div class="tt"> IMC dos Jogadores do Golden State Warriors </div>

            <div class="col-md-6 col-12">
                <div class=" "> 

                    <h2 class=" ">Dados</h2>

                 <div class="py-3">
                    <label for="nome" style="color: #06337d; font-size: 20px;">Nome do Jogador</label>
                    <input type="text" id="nome" placeholder="digite o nome do jogador" class="form-control">
                 </div>

                 <div class="py-3">
                    <label for="posicao" style="color: #06337d; font-size: 20px;">Selecione a posição</label>
                    <select id="posicao" class="form-control">
                        <option value="armador">Armador</option>
                        <option value="ala">Ala</option>
                        <option value="alapivo">Ala-pivô</option>
                        <option value="alaarmador">Ala-armador</option>
                        
                    </select>
                 </div>

                 <div class="py-3">

                    <div class="row">
                        <div class="col-6">
                            <label for="peso" style="color: #06337d; font-size: 20px;">Peso do Jogador</label>
                            <input type="number" id="peso" placeholder="peso" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="altura" style="color: #06337d; font-size: 20px;">Altura do Jogador</label>
                            <input type="number" id="altura" placeholder="altura" class="form-control">
                        </div>
                    </div>

                    
                 </div>

                 <div class="py-3 text-center">
                 <button id="btn" class="btn btn-outline-primary w-50">Verificar</button>
                 </div>


                </div>
            </div>


            <div class="col-md-6 col-12">
                <div class=" ">
                    <h2>Resultado</h2>
                </div>

                <table class="table">

                    <tr.>
                        <td scope="col">Nome</td>
                        <td scope="col">Posição</td>
                        <td scope="col">Altura</td>
                        <td scope="col">Peso</td>
                        <td scope="col">IMC</td>
                        <td scope="col">Classificação</td>
                    </tr.>

                    <tbody id="resultado">
                        
                        
                    </tbody>

                </table>


    
            </div>
        </div>
